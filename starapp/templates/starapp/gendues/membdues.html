{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<body>{% block content %}

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="mt-5 mb-3">Generate Contributions</h1>

          {% if error_message %}
          <div class="alert alert-primary" role="alert">
            {{error_message}}
          </div>
          {% endif %}

          {% if GenContForm %}
          <form method="POST" action ="" enctype="multipart/form-data">
            {% csrf_token %}
            {{GenContForm|crispy}}
          <button type="submit" class="btn btn-primary">Generate</button>
          </form>
          {% endif %}

      </div>
    </div>
  </div>
 {% endblock %}
</body>

</html>
